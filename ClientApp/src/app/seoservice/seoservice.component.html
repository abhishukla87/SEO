<div  class='card'>
  <div class='card-header'>
    Sympli - SEO 
  </div>

  <div class='card-body'>
    <form [formGroup]="searchForm" (ngSubmit)="getData()">
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4 col-form-label'>
              Please enter keyword:
            </div>
            <div class='col-md-8'>
              <input id="keyword" type="text" formControlName="keyword"
                     [ngClass]="{'is-invalid': errorMessage }" />
              <span class="invalid-feedback">
                {{ errorMessage }}
              </span>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-4 col-form-label'>Please select search option: </div>
            <div class='col-md-8'>
              <select (change)="changeValue($event)" formControlName="searchEngine">
                <option *ngFor="let searchEngine of SearchEngine">{{searchEngine}}</option>
              </select>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-4'>
              <button class="btn btn-primary" type="submit">Get Results</button>
              </div>
            </div>
          <div class='row'>
            <div class='col-md-4 col-form-label'>
              {{searchForm.get('searchResult').value}}
            </div>
          </div>
          </div>
      </div>
    </form>
  </div>
</div>
